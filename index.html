<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mariana Sosa" />
    <meta
      name="description"
      content="trabajo practico de DOM y BOM ejercicio4 reloj "
    />
    <meta name="keywords" content="DOM,BOM,reloj" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reloj</title>
  </head>
  <body>
    <main class="mt-5 d-flex flex-column align-items-center text-center p-1 m-4">
      <div
        id="fecha"
        class="mb-3 d-flex justify-content-center align-items-center p-3 row">
        <div class="col-sm-6 col-md-12 col-lg-12">
          <h2 id="diaSemana" class="m-0"></h2>
          <h2 id="dia" class="m-0"></h2>
          <h2 id="de" class="m-0"></h2>
        </div>
        <div class="col-sm-6 col-md-12 col-lg-12">
          <h2 id="mes" class="m-0"></h2>
          <h2 id="del" class="m-0"></h2>
          <h2 id="year" class="m-0"></h2>
        </div>
      </div>
      <div
        id="hora"
        class="d-flex justify-content-center align-items-center p-3"
      >
        <h2 id="horaActual" class="m-0"></h2>
        <h2 class="p-0 m-0">:</h2>
        <h2 id="minuto" class="m-0"></h2>
        <h2 class="p-0 m-0">:</h2>
        <h2 id="segundo" class="m-0"></h2>
        <h2 id="ampm" class="m-0"></h2>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/reloj.js"></script>
